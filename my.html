<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>个人中心</title>

<link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/my.css">
</head>
<body>
<div class="wrap content">

    <!-- 头部 -->
    <div class="head-box">
        <div class="logo">
            <img class="logo-img" src="static/images/my@avatar.jpg">
            <p class="title">刘凯</p>
        </div>
        <div class="top-left">
            <img src="static/images/home@code.png">
        </div>
        <div class="top-right">
            <img src="static/images/home@search.png">
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <a href="borrow.html">
                <div class="menu-img">
                    <img src="static/images/home@borrowing.png">
                    <p>在借中</p>
                    <span class="tips-number">1</span>
                </div>
            </a>
            <a href="borrow.html#tab2">
                <div class="menu-img">
                    <img src="static/images/home@overdue.png">
                    <p>将过期</p>
                    <span class="tips-number">99</span>
                </div>
            </a>
            <a href="borrow.html#tab3">
                <div class="menu-img">
                    <img src="static/images/home@overdued.png">
                    <p>已过期</p>
                    <span class="tips-number">3</span>
                </div>
            </a>
        </div>
    </div>

    <div class="user-profile">
        <img src="static/images/my@user-profile.png">个人资料
    </div>

    <div class="password-edit">
        <img src="static/images/my@password-edit.png">修改密码
    </div>

    <div class="user-info">
        <div class="info">
            <p class="info-title">积分数值</p>
            <p class="info-number">1000万</p>
        </div>
        <div class="info">
            <p class="info-title">借阅次数</p>
            <p class="info-number">579</p>
        </div>
        <div class="info">
            <p class="info-title">违规次数</p>
            <p class="info-number">0</p>
        </div>
    </div>

    <a href="javascript:" class="weui-btn_cell weui-btn_cell-primary">解除绑定</a>
</div>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
