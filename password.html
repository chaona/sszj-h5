<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>首页</title>

<link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/password.css">
</head>
<body>
<div class="wrap content">
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell weui-cell_active">
			<div class="weui-cell__hd"><label class="weui-label">旧密码</label></div>
			<div class="weui-cell__bd">
				<input id="js_input_1" class="weui-input" type="password" placeholder="请输入旧密码">
			</div>
		</div>
		<div class="weui-cell weui-cell_active">
			<div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
			<div class="weui-cell__bd">
				<input id="js_input_2" class="weui-input" type="password" placeholder="请输入新密码">
			</div>
		</div>
		<div class="weui-cell weui-cell_active">
			<div class="weui-cell__hd"><label class="weui-label">确认新密码</label></div>
			<div class="weui-cell__bd">
				<input id="js_input_3" class="weui-input" type="password" placeholder="请再次输入新密码" type="number" pattern="[0-9]*">
			</div>
		</div>
	</div>
	<div class="submit-action">
		<a href="javascript:" class="weui-btn weui-btn_primary">提交</a>
	</div>
</div>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
