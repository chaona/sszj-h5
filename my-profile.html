<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>我的</title>

<link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/my-profile.css">
</head>
<body>
<div class="wrap content">
	<div class="weui-cells__group weui-cells__group_form">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_active weui-cell_readonly">
				<div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入姓名" value="刘凯" readonly="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">读者账号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入读者证号" value="102300000XXXXX" disabled="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入身份证号" value="142XXXXXXXXXXXXXXX" disabled="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">读者证类型</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入读者证类型" value="1023002" disabled="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">读者证押金</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入读者证押金" value="100" disabled="">
				</div>
			</div>
		</div>

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_active weui-cell_readonly">
				<div class="weui-cell__hd"><label class="weui-label">开户馆</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入开户馆" value="重庆交通职业学院图书馆" readonly="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">启动日期</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入启动日期" value="2019-11-30" disabled="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">终止日期</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="请输入终止日期" value="2045-12-30" disabled="">
				</div>
			</div>
		</div>

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_active weui-cell_readonly">
				<div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="" value="136****3217" readonly="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">住址</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="" value="山西省**********************" disabled="">
				</div>
			</div>
			<div class="weui-cell weui-cell_active weui-cell_disabled">
				<div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" placeholder="" value="liukai3217@126.com" disabled="">
				</div>
			</div>
		</div>
	</div>

	<div class="submit-action">
		<a href="javascript:" class="weui-btn weui-btn_primary">修改信息</a>
	</div>
</div>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</body>
</html>
